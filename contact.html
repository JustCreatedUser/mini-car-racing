<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-car racing ВРАЖЕННЯ</title>
    <link rel="stylesheet" href="./styles/contact.css" />
    <link rel="icon" href="./icons-and-images/engine2.png" />
  </head>
  <body>
    <noscript>
      У вас заборонений Javascript. Перевірте налаштування браузеру
    </noscript>
    <h1>Бажаєте висловити свої враження?</h1>
    <form action="https://formspree.io/f/xeqywdpp" method="POST">
      <label style="grid-column: 1 / 2">
        <span>Ваша електронна пошта</span>
        <input
          type="email"
          name="email"
          placeholder="me@gmail.com"
          required
          autocomplete="off"
        />
      </label>
      <label style="grid-row: 2 / 3; grid-column: 1 / 2">
        <span>Ваша оцінка з 10 балів</span>
        <input
          type="number"
          name="rating"
          min="0"
          max="10"
          step="0.1"
          id="rating"
          required
          autocomplete="off"
          placeholder="10?"
          oninput="checkRating()"
        />
      </label>
      <label style="grid-column: 2 / 3; grid-row: 1 / 3">
        <span>Ваша думка:</span>
        <textarea
          required
          placeholder="Розробник зверне увагу!"
          name="message"
        ></textarea>
      </label>

      <button type="submit">Вислати</button>
    </form>
    <script>
      function checkRating() {
        if (rating.value >= 9) {
          if (rating.value > 10) {
            rating.value = 10;
          }
          rating.style.color = "green";
        } else if (rating.value < 5) {
          rating.style.color = "red";
        } else {
          rating.style.color = "white";
        }
        rating.value = rating.value.replace("+", "");
        rating.value = rating.value.replace("-", "");
      }
    </script>
  </body>
</html>
